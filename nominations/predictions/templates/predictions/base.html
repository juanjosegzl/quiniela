{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Quiniela Oscars 2021</title>
    <link href="http://fonts.cdnfonts.com/css/baloo" rel="stylesheet">
    <style>
      body {
        background-color: #010105;
        color: #F1F1F1;
        font-family: 'Baloo', sans-serif;
        position: relative;
      }

      #header {
        background-image: url("{% static 'predictions/oscars-header.png' %}");
        height: 100px;
        margin-bottom: 24px;
        padding: 24px 12px;
      }

      a {
        color: #F1F1F1;
      }

      a:hover,
      h2,
      .carousel-control-next,
      .carousel-control-prev,
      .form-check-input:checked {
        color: #B09A51;
      }

      .carousel-indicators [data-bs-target] {
        background-color: #B09A51;
      }

      .form-check-input:checked {
        border-color: #B09A51;
        background-color: #B09A51;
      }


      h1, h3, h4, h5, h6 {
        color: #F1F1F1;
      }

      .carousel-item iframe {
        display: block;
        margin: 120px auto;
      }

      .navbar {
        border-left: 1px solid #B09A51;
      }

      .nav-pills .nav-link {
        border-radius: 0;
      }

      .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
        background-color: #B09A51;
      }

      section {
        padding: 60px 0;
      }

      .btn-primary {
        background-color: #B09A51;
        border-color: #B09A51;
      }

      .btn-primary:hover {
        background-color: #8D7A3F;
        border-color: #8D7A3F;
      }
    </style>
    <script>
       window.onload = function () {
       var carousels = document.getElementsByClassName('carousel')

       for (const carousel of carousels) {
         carousel.addEventListener('slide.bs.carousel', function () {
           pauseVideo();
         })
       }
       }
    </script>
  </head>
  <body
    data-bs-spy="scroll"
    data-bs-target="#navbar"
    data-bs-offset="80"
    >
    <div class="container">
      <div class="row" id="header">
        <div class="col">
          <h1>Quiniela Premios Oscar 2021</h1>
        </div>
      </div>
      <div class="row">
        <div class="main-area col-9">
          <form id="predictions-form">
            {% block main-area %}
            {% endblock %}
          </form>
          </div> <!-- /main-area -->

          <div class="sidebar col-3">
            {% block sidebar %}
            {% endblock %}
          </div> <!-- /sidebar -->
        </form>
      </div>

    </div> <!-- /.container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var players = [];
      var activePlayer;
      function onYouTubeIframeAPIReady() {
        for (const element of document.getElementsByClassName('yt-player')) {
          const videoId = element.dataset.videoId;
          const divId = element.id;
          const player = new YT.Player(divId, {
            height: '360',
            width: '640',
            videoId,
            events: {
              'onStateChange': onPlayerStateChange
            }
          });
          players.push(player);
        }
      }
      function onPlayerStateChange(event) {
        console.log(event)
        if (event.data == YT.PlayerState.PLAYING) {
          pauseVideo();
          activePlayer = event.target;
        }
      }
      function pauseVideo() {
        if (activePlayer) {
          activePlayer.pauseVideo();
        }
      }
    </script>
  </body>
</html>
